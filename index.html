<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>To Do List</h1>
        <div class="date-box">
          <div class="date-box__year">0000</div>
          <div class="date-box__date">00/00</div>
        </div>
      </header>
      <main>
        <form class="forms">
          <input type="text" class="input" placeholder="What to do?" />
        </form>
        <div class="pending">
          <h2 class="pending-title">Pending</h2>
          <ul class="pending-list"></ul>
        </div>
        <div class="finished">
          <h2 class="finished-title">Finished</h2>
          <ul class="finished-list"></ul>
        </div>
      </main>
    </div>

    <script
      src="https://kit.fontawesome.com/a98b8ff89f.js"
      crossorigin="anonymous"
    ></script>
    <script src="date.js"></script>
    <script src="app.js"></script>
  </body>
</html>
